<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<form action="#" th:action="@{/article/add}" th:object="${article}" method="post">
    <label>
        Title:
    <input th:field="*{articleName}">
    </label>
        <label>
            Text:
    <textarea th:field="*{articleText}"></textarea>
        </label>
    <input type="submit" value="Save">
</form>
</body>
</html>
